<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TLDR History</title>
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/models/eventPost.js"></script>
  <script src="js/models/tldr.js"></script>
  <script src="js/views/eventPostView.js"></script>
  <script src="js/views/tldrView.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="nav navbar-inverse navbar-fixed-top">
    <div class="nav navbar-nav navbar-left twitter-follow" style="margin-top: 20px;">
      <a href="https://twitter.com/TLDRHistory" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @TLDRHistory</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <h2 id="logoClick"><span id='tldr'>TLDR</span> History</h2>
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <!-- these spans are the little lines on the mobile toggle menu button -->
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    </div>
    <div class="collapse navbar-collapse" id="user-menu"></div><!-- /.navbar-collapse -->
  </div>
  <div class="container">
    <div class="jumbotron">
      <button class="createEventPost btn-lg">Create New Event</button>
      <div class="well formNewEventPost">
        <form>
          <div class='form-group'>
            Event Title : <input name='title' value='' class="form-control">
            Date: <input name='date' value='' class="form-control">
            Photo Url: <input name='photoUrl' value='' class="form-control">
            Wiki Page: <input name='wikiPage' value='' class="form-control">
            <button class='createEventPostButton btn btn-success'>New Event</button>
            <button class='cancelCreateEventPost btn btn-danger'>Cancel</button>
          </div>
        </form>
      </div>
      <div class="eventPosts"></div>
    </div>
  </div>
</body>
</html>
